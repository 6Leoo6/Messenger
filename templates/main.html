<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/65a6eeedcf.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <title>Messenger</title>
  </head>

  <body>
    <div id="side-div">
      <div id="category-change">
        <a href="javascript:void(0)" id="user-single" onclick="changeList(id)"
          ><i class="fa fa-user"></i
        ></a>
        <a href="javascript:void(0)" id="user-group" onclick="changeList(id)"
          ><i class="fa fa-users"></i
        ></a>
      </div>
      <p class="add-btn" id="add-friend">
        <a id="a-fr" href="javascript:void(0)" onclick="showAddFriend(id)"
          >Barát hozzáadása</a
        >
      </p>
      <p class="add-btn" id="add-group" hidden>
        <a id="a-gr" href="javascript:void(0)" onclick="showAddFriend(id)"
          >Csoport hozzáadása</a
        >
      </p>
      <div id="friends-div"></div>
    </div>
    <div id="main-div">
      <div id="add-friend-div" hidden>
        <h2>Barát hozzáadása</h2>
        <div id="search-div">
          <input
            type="text"
            placeholder="Barát keresése felhasználónév alapján..."
            id="search-friend"
          />
          <a href="javascript:void(0)" id="search-btn" onclick="submitSearch()"
            >Keresés</a
          >
        </div>
        <p id="warning-friend" class="text-danger" hidden>
          A megadott felhasználónévvel nem létezik regisztrált felhasználó
        </p>
        <div class="friend-req-divs" id="result-div" hidden>
          <p id="username-p"></p>
          <p id="id-p" class="text-black-50 fs-6"></p>
          <button
            type="button"
            id="add-friend-btn"
            class="btn btn-primary"
            onclick="addFriend()"
          >
            Jelölés barátként
          </button>
        </div>
        <h2>Bejövő barátkérelmek</h2>
        <div class="reqs-div" id="incoming-div"></div>
        <h2>Kimenő barátkérelmek</h2>
        <div class="reqs-div" id="outgoing-div"></div>
      </div>
      <div id="add-group-div" hidden>
        <h2>Csoport hozzáadása</h2>
        <p class="text-center">Nincs itt semmi látnivaló</p>
      </div>
    </div>
    <link rel="stylesheet" href="static\css\main.css" />
    <link rel="stylesheet" href="static\css\chat.css" />
  </body>
  <script src="static\js\main.js"></script>
</html>
