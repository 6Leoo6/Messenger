<!DOCTYPE html>
<html>
  <head>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="static\css\register.css" />
    <title>Messenger - Register</title>
  </head>
  <body>
    <div id="main-div">
      <h1>Regisztráció</h1>
      <div id="login-div">
        <input id="lastN" type="text" placeholder="Vezetéknév" />
        <input id="firstN" type="text" placeholder="Keresztnév" />
        <input id="userN" type="text" placeholder="Felhasználónév" />
        <input id="email" type="email" placeholder="Email" />
        <input id="password" type="password" placeholder="Jelszó" />
        <input id="password-again" type="password" placeholder="Jelszó újra" />
        <p id="warning" class="text-danger" hidden></p>
        <a onclick="register()" id="register-btn">Regisztrálok</a>
      </div>
      <p>Vissza a <a href="/">bejelentkezésre</a></p>
    </div>
  </body>
  <script src="static/js/register.js"></script>
</html>
